<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <form id="weather-form">
          <input
            type="text"
            placeholder="Enter a City"
            autocomplete="off"
            id="city-value"
          />
          <input type="submit" class="submit-city" />
        </form>
        <button class="current-location">Current Location</button>
        <h1 id="city">London</h1>
        <ul class="main-descriptors">
          <li id="local-time">Thursday 22:00</li>
          <li class="weather-description" id="weather-description">
            Slight Rain
          </li>
        </ul>
        <div class="row">
          <div class="col-7 temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
              alt="Raining Skies"
            />
            <span class="weather-temperature" id="temperature"> 62 </span
            ><span> C | <a href="#">F</a> </span>
          </div>
          <div class="col-5">
            <ul class="weather-attributes">
              <li>Feels-Like: <span id="feels-like">60</span>°</li>
              <li>Humidity: <span id="humidity">40</span>%</li>
              <li>Wind Speed: <span id="wind-speed">6</span>mph</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/BriCodes18/Vanilla-Weather-App"
        >Open-Source Code</a
      >
      by Briana M 👩🏽‍💻
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
