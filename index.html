<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <form>
          <input type="text" placeholder="Enter a City" autocomplete="off" />
          <input type="submit" class="submit-city" />
          <input
            type="submit"
            value="Current Location"
            class="current-location"
          />
        </form>
        <h1>London</h1>
        <ul class="main-descriptors">
          <li>Thursday 22:00</li>
          <li>Slight Rain</li>
        </ul>
        <div class="row">
          <div class="col-8 temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
              alt="Raining Skies"
            />
            <span class="weather-temperature">62°</span
            ><span> C | <a href="#">F</a> </span>
          </div>
          <div class="col-4">
            <ul class="weather-attributes">
              <li>Humidity: 40%</li>
              <li>Feels-Like: 60°</li>
              <li>Wind Speed: 6 mph</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/BriCodes18/Vanilla-Weather-App"
        >Open-Source Code</a
      >
      by Briana M 👩🏽‍💻
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
